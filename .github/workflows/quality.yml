name: ğŸ›¡ï¸ Quality Gate

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  validate:
    name: ğŸ•µï¸ Validate Build & Code
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: 'pnpm' # Enable once pnpm-lock.yaml is stable

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install --no-frozen-lockfile
        # Temporary: lockfile may change during initial setup (Week 1)

      - name: ğŸ” Lint Check
        run: pnpm lint
        # Strict linting enforced

      - name: ğŸ—ï¸ Build Test
        run: pnpm build
        env:
          DATABASE_URL: postgres://localhost:5432/dummy_db
          ARCJET_KEY: aj_mock_key
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          SKIP_ENV_VALIDATION: "true"
        # Strict build enforced, skipping DB check with dummy vars
